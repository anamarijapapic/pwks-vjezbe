<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Student Registration Form</title>

    <meta name="description" content="PWKS - Laboratorijska vjezba 1">
    <meta name="author" content="Anamarija Papic">
    
    <link href="./assets/logo-icon.PNG" rel="shortcut icon">
    <link href="style.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">

                    <div class="card my-4 text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-4">
                            
                            <div class="row justify-content-center">
                                
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <h1 class="text-center fw-bold mb-4 mx-1 mx-md-4 mt-3">Create an account</h1>

                                    <form class="form-floating mx-1 mx-md-4">

                                        <div class="input-group d-flex flex-row align-items-center mb-3">
                                            <span class="input-group-text" id="person-addon">
                                                <i class="bi-person"></i>
                                            </span>

                                            <label for="firstName" class="form-label"></label>
                                            <input type="text" class="form-control" id="firstName" placeholder="First name"
                                                aria-label="First name" aria-describedby="person-addon">

                                            <label for="lastName" class="form-label"></label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Last name"
                                                aria-label="Last name" aria-describedby="person-addon">
                                        </div>

                                        <div class="mb-2 d-flex justify-content-between">
                                            <span class="form-check-text">Gender</span>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genderOptions"
                                                    id="femaleGender" value="female" checked/>
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genderOptions"
                                                    id="maleGender" value="male"/>
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genderOptions"
                                                    id="otherGender" value="other"/>
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input id="dateOfBirth" class="form-control" type="date">
                                            <label for="dateOfBirth">Date of birth</label>
                                        </div>

                                        <div class="row mb-4">

                                            <div class="col-7">
                                                <div class="form-floating">
                                                    <select class="form-select" id="studyProgramme"
                                                        aria-label="Study programme">
                                                        <option selected disabled>Please select</option>
                                                        <option value="RIF">Accounting and Finance</option>
                                                        <option value="TP">Business Trade</option>
                                                        <option value="RAC">Computing</option>
                                                        <option value="EL">Electronics</option>
                                                        <option value="KS">Mechanical Engineering</option>
                                                        <option value="EN">Power Engineering</option>
                                                        <option value="MTT">Trade and Tourism Management</option>
                                                    </select>
                                                    <label for="studyProgramme">Study programme</label>
                                                </div>
                                            </div>

                                            <div class="col-5">
                                                <div class="form-floating">
                                                    <input type="number" class="form-control" id="yearOfStudy" min="1"
                                                        max="5">
                                                    <label for="yearOfStudy">Year of study</label>
                                                </div>
                                            </div>

                                        </div>


                                        <div class="input-group d-flex flex-row align-items-center mb-3">
                                            <span class="input-group-text" id="email-addon">
                                                <i class="bi-envelope"></i>
                                            </span>

                                            <label for="email" class="form-label"></label>
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                aria-label="Email" aria-describedby="email-addon">
                                        </div>

                                        <div class="input-group d-flex flex-row align-items-center">
                                            <span class="input-group-text" id="phone-addon">
                                                <i class="bi-phone"></i>
                                            </span>

                                            <label for="phoneNumber" class="form-label"></label>
                                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone number"
                                                aria-label="Phone number" aria-describedby="phone-addon">
                                        </div>

                                        <div class="col-auto">
                                            <small id="contactHelpInline" class="form-text text-muted">
                                                We'll never share your contact details with anyone else.
                                            </small>
                                        </div>

                                        <div class="input-group d-flex flex-row align-items-center mt-3">
                                            <span class="input-group-text" id="passsword-addon">
                                                <i class="bi-lock"></i>
                                            </span>
                                            
                                            <label for="password" class="visually-hidden"></label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                                        </div>

                                        <div class="col-auto">
                                            <small id="passwordHelpInline" class="form-text text-muted">
                                                Must be 8-20 characters long.
                                            </small>
                                        </div>

                                        <div class="input-group d-flex flex-row align-items-center mt-1 mb-3">
                                            <span class="input-group-text" id="repeat-passsword-addon">
                                                <i class="bi-key"></i>
                                            </span>

                                            <label for="repeatPassword" class="visually-hidden"></label>
                                            <input type="password" class="form-control" id="repeatPassword"
                                                placeholder="Repeat your password" aria-label="Repeat password" aria-describedby="repeat-passsword-addon">
                                        </div>

                                        <div class="form-check d-flex mt-4 mb-3">
                                            <input class="form-check-input me-2" type="checkbox" value="agree"
                                                id="agreeToTerms" />
                                            <label class="form-check-label" for="agreeToTerms">
                                                I agree to all statements in <a href="#">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-3 mb-2 mb-lg-3">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                    </form>

                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <a href="https://www.streamlinehq.com" target="_blank" title="Free vectors, icons and illustrations from Streamline">
                                        <img src="./assets/main-image.PNG" class="img-fluid" alt="Student Registration Form - Main image"/>
                                    </a>

                                </div>

                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>

</html>
